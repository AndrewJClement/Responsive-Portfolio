<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Contact | Andrew Clement</title>
  <link rel="stylesheet" type="text/css" href="./Assets/CSS/stylesheet.css">
</head>

<body>

<header>
  <div class="wrapper">
    <a href="#" id="logo">Andrew Clement</a>

    <nav>
      <ul>
        <li><a href="index.html" class="navFS">About</a></li>
        <li><a href="Portfolio.html" class="navFS">Portfolio</a></li>
        <li><a href="contact.html" class="navFS">Contact</a></li>
      </ul>
    </nav>
  </div>
</header>

<div id="container" class="wrapper">
  <div id="content" class="box">
    <h1>Contact</h1>
  
    <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Bob Jones" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

  </div>
</div>
  <footer> Copyright &copy; 2018 Andrew Clement</footer>
    
</body>
</html>
